## Customize the test machine
machine:
  node:
    version: 5.11.0

checkout:
  post:
    - ./deployment/configure_github.sh

dependencies:
  pre:
    - echo "machine api.heroku.com login tomasz.libich@ft.com password ${HEROKU_AUTH_TOKEN}" >> /home/ubuntu/.netrc
    - chmod 0600 /home/ubuntu/.netrc

## Customize test commands
test:
  override:
    - gulp client-unit-tests

## Customize deployment
deployment:
  develop:
    branch: develop
    commands:
      - sh ./deployment/build_release.sh
  release:
    branch: master
    commands:
      - sh ./deployment/deploy_to_heroku.sh
