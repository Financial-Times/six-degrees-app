## Customize the test machine
machine:
  node:
    version: 5.11.0

checkout:
  post:
    - ./deployment/configure_github.sh


## Customize test commands
test:
  override:
    - gulp client-unit-tests

## Customize deployment
deployment:
  release:
    branch: develop
    commands:
      - ./deployment/build_release.sh
    branch: master
    commands:
      - ./deployment/deploy_to_heroku.sh