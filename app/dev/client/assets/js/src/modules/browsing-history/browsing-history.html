<template>
    <div class="browsing-history" if.bind="history.length">
        <span class="arrow-line"></span>
        <i class="material-icons">navigation</i>
        <a href="/#/connections" class="material-icons clear-btn" click.delegate="focusOnActivePerson()">clear</a>
        <ul>
            <li repeat.for="person of history" mouseover.delegate="highlightPersonOnGraph(person)" mouseout.delegate="cancelHighlightingPersonOnGraph()">${person}</li>
        </ul>
        <span class="degree-count" if.bind="history.length" mouseover.delegate="highlightRouteOnGraph()" mouseout.delegate="cancelHighlightingRouteOnGraph()">${history.length} degree<em if.bind="history.length > 1">s</em></span>
    </div>
</template>
